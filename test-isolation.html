<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeadStick CSS Isolation Test</title>
  <style>
    /* Aggressive host site styles that would normally interfere */
    * {
      margin: 50px !important;
      padding: 50px !important;
      background: red !important;
      color: yellow !important;
      font-family: 'Comic Sans MS', cursive !important;
      font-size: 24px !important;
      border: 10px solid blue !important;
      box-shadow: 0 0 20px green !important;
    }
    
    button {
      background: purple !important;
      color: orange !important;
      border: 5px dashed pink !important;
      padding: 30px !important;
      font-size: 30px !important;
    }
    
    div {
      background: lime !important;
      border: 5px solid magenta !important;
      transform: rotate(5deg) !important;
    }
    
    input, textarea {
      background: cyan !important;
      color: red !important;
      border: 10px solid black !important;
      font-size: 20px !important;
    }
    
    h1, h2, h3, h4, h5, h6 {
      color: purple !important;
      font-size: 40px !important;
      text-decoration: underline !important;
    }
    
    p {
      color: brown !important;
      font-size: 25px !important;
      font-weight: bold !important;
    }
  </style>
</head>
<body>
  <div>
    <h1>This page has aggressive CSS that would normally break the widget</h1>
    <p>The widget should be completely isolated from these styles using Shadow DOM.</p>
    <button>This is a regular button - it should look broken</button>
    <input type="text" placeholder="This input should look broken too">
  </div>

  <!-- Load the widget -->
  <script src="./dist/leadstick.umd.js"></script>
  <script>
    // Initialize the widget
    if (typeof LeadStick !== 'undefined' && LeadStick.initLeadStick) {
      LeadStick.initLeadStick();
    }
  </script>
</body>
</html>

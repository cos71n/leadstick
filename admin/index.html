<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadStick Admin - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: left;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 14px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin-top: 16px;
            color: #666;
            font-size: 14px;
        }

        .security-notice {
            margin-top: 30px;
            padding: 16px;
            background: #f0f9ff;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }

        .security-notice p {
            color: #1e40af;
            font-size: 13px;
            margin: 0;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê LeadStick Admin</h1>
            <p>Secure Administrator Access</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="password">Administrator Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your admin password"
                    autocomplete="current-password"
                >
            </div>

            <div id="errorMessage" class="error"></div>

            <button type="submit" class="btn" id="loginBtn">
                Access Dashboard
            </button>

            <div id="loadingMessage" class="loading">
                Authenticating...
            </div>
        </form>

        <div class="security-notice">
            <p>üõ°Ô∏è This is a secure admin area. All access attempts are logged and monitored.</p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://leadstick-api.attribution.workers.dev';
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loadingMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Reset UI
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Authenticating...';
            
            try {
                const response = await fetch(`${API_BASE}/admin/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Store authentication data
                    sessionStorage.setItem('leadstick_admin_token', data.token);
                    sessionStorage.setItem('leadstick_csrf_token', data.csrfToken);
                    
                    // Redirect to admin dashboard
                    window.location.href = './dashboard.html';
                } else {
                    showError(data.error || 'Invalid credentials. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Authentication failed. Please check your connection and try again.');
            } finally {
                loadingDiv.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Access Dashboard';
                document.getElementById('password').value = '';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Check if already authenticated
        document.addEventListener('DOMContentLoaded', function() {
            const token = sessionStorage.getItem('leadstick_admin_token');
            const csrfToken = sessionStorage.getItem('leadstick_csrf_token');
            
            if (token && csrfToken) {
                // Already authenticated, redirect to dashboard
                window.location.href = './dashboard.html';
            }
        });
        
        // Security: Clear any existing admin data on page load
        sessionStorage.removeItem('leadstick_admin_token');
        sessionStorage.removeItem('leadstick_csrf_token');
    </script>
</body>
</html>
